<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music-player.css">
</head>
<body>
    <div class="alignmentPanel">
        <div class="contentPanel">  
            <div class="recordSprite">
                <img src="assets/RecordSprite.png" alt="Record Sprite">
            </div>
            <div class="songInfo">
                <h2>Song Title</h2>
                <p>Artist Name</p>
            </div>
            <div class="ProgressBar">
            <input type="range" min="0" max="100" value="0" class="progressSlider">
            </div>
        </div>     
        </div> 
    </div>
    
</body>
</html>
